version: '3.7'

services:

  manta_nginx:
    image: nginx:mainline-alpine
    restart: on-failure
    volumes:
      - './:/var/www/:cached'
      - './.docker/nginx/nginx.conf:/etc/nginx/nginx.conf'
      - './.docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - "0.0.0.0:80:80"
    links:
      - manta_php
    depends_on:
      - manta_php

  manta_php:
    build: ./.docker/php
    volumes:
      - './:/var/www/:cached'

  manta_mysql:
    build: ./.docker/mysql
    restart: always
    ports:
      - "0.0.0.0:3306:3306"
    volumes:
      - ./dbvolume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
      MYSQL_DATABASE: ttt
 





